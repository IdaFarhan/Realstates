      <mat-toolbar-row>
        <div class="container">
          <div class="row">
            <div class="col-12 d-flex align-items-center">
              <button mat-icon-button>
                <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
              </button>
              <span class="menu-spacer"></span>
              <div>
                <a mat-button> Accounts </a>

                <a mat-button > Contacts </a>

                <a mat-button > Activities </a>

              </div>
            </div>
            
          </div>
        </div>
        
      </mat-toolbar-row>

          <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>
        </mat-toolbar-row> -->

  <mat-sidenav-container>

        <mat-nav-list>
    
          <a mat-list-item > Accounts </a>
          <a mat-list-item > Create Account </a>
          <a mat-list-item > Contacts </a>
